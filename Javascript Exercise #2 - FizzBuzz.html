<html>
    <head>
        <script type="text/javascript">
            let x;
            
            for (x=1; x<101;x++)
            { 
                if (x%3==0 && x%5==0) // number divisible by both 3 and 5
                {
                    console.log("FizzBuzz")
                }
                
                else if (x % 3 == 0)//number divisible by 3
                {
                    console.log("fizz");
                }
                else if(x % 5 == 0) //number divisible by 5
                {
                    console.log("buzz");
                    
                }
                   
                else 
                    console.log(x);
                
                
            }
            
            /*
            The above program prints 1 - 100
            Numbers divisible by 3 print "fizz"
            Numbers divisible by 5 print "buzz"
            Numbers divisible by both 3 and 5 print "FizzBuzz"
            */
            
        </script>
        
    </head>
    
    
    
    
</html>
